<!-- image-modal.component.html -->

<div class="image" (click)="openModal()" >
    <img [src]="modalImageUrl" alt="Food"  class="attachment"
    style="border-radius: 15px;">
  </div>
  
  <!-- The Modal -->
  <div id="imgModal" class="modal" [ngStyle]="{'display': modalOpen ? 'block' : 'none'}">
    <span class="close" (click)="closeModal()">&times;</span>
    <img class="modal-content" id="img01" [src]="modalImageUrl" [alt]="modalImageAlt" >

  </div>
