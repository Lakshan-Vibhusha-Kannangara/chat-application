<!-- chat-users.component.html -->
<div class="card-body contacts_body">
  <div class="settings-tray bd-highlight">
    <img
      class="profile-image"
      src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg"
      alt="Profile img"
    />
    <span class="settings-tray--right">
      <i class="fa fa-cog"></i>
    </span>
    <span class="settings-tray--right">
      <p class="profile-imaget">User</p>
    </span>
  </div>

  <div class="col">
    <div class="card-header">
      <div class="input-group align-items-center">
        <input
          type="text"
          placeholder="Search..."
          name=""
          class="form-control search"
          [(ngModel)]="searchText"

          (keyup)="onKeyUp($event)"
        />
        <div class="input-group-prepend">
          <span class="input-group-text search_btn" >
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="card card-body contacts_body">
      <div class="card-body">
        <ul class="list-unstyled mb-0">
          <li *ngFor="let userId of userIds">
            <app-chat-user [user]="getUserById(userId)" [id]="userId"></app-chat-user>
          </li>
        </ul>
       
      </div>
    </div>
  </div>
</div>
