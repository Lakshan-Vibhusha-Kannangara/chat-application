<div class="card" *ngIf="users && targetUserId !== undefined">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img
          *ngIf="users && targetUserId !== undefined"
          [src]="users[targetUserId].avatar"
          class="rounded-circle user_img"
        />
        <span class="online_icon"></span>
      </div>
      <div class="user_info">
        <span *ngIf="users && targetUserId !== undefined"
          >Chat with {{ users[targetUserId].name }}</span
        >

        <p>1767 Messages</p>
      </div>
      <div class="video_cam">
        <span><i class="fa fa-video"></i></span>
        <span><i class="fa fa-phone"></i></span>
      </div>
    </div>
    <span id="action_menu_btn"><i class="fa fa-ellipsis-v"></i></span>
    <div class="action_menu">
      <ul>
        <li><i class="fa fa-user-circle"></i> View profile</li>
        <li><i class="fa fa-users"></i> Add to close friends</li>
        <li><i class="fa fa-plus"></i> Add to group</li>
        <li><i class="fa fa-ban"></i> Block</li>
      </ul>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <form [formGroup]="messagesForm" (ngSubmit)="onSubmit()">
      <div class="card-body msg_card_body">
        <div
          *ngFor="
            let messageCtrl of $any(this.messagesForm.get('messages')).controls;
            let i = index
          "
        >
          <app-chat-message
            [message]="messageCtrl.value"
            [user]="this.users?.[messageCtrl.value.senderId]"
            [targetUserID]="targetUserId"
          
          ></app-chat-message>
        </div>
      </div>

   
    </form>
    
  </div>

  <div class="card-footer">
    <div class="input-group">
      <div class="input-group-append">
        <span class="input-group-text attach_btn"
          ><label for="file-input">
            <i class="fa fa-paperclip"></i>
          </label></span>
      </div>
      <div class="file-input-container">
       
        <input
          type="file"
          id="file-input"
          (change)="onFileSelected($event)"
          style="display: none"
        />
    
      </div>
    
      <input  [(ngModel)]="textMessage"
        type="text"
        name=""

        class="form-control type_msg"
        placeholder="Type your message..."
      />
      <div class="input-group-append">
        <span
          class="input-group-text send_btn"
          type="submit"
          (click)="Sending()"
          ><i class="fa fa-location-arrow"></i
        ></span>
        
      </div>
    

    </div>
    <span>{{ selectedFileName }}</span>
  </div>
</div>
