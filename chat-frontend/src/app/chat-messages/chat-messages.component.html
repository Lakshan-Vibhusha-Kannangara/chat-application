<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <img  *ngIf="users && targetUserId !== undefined"
          [src]= "users[targetUserId].avatar"
          class="rounded-circle user_img"
        />
        <span class="online_icon"></span>
      </div>
      <div class="user_info">
  
        <span *ngIf="users && targetUserId !== undefined">Chat with {{ users[targetUserId].name }}</span>

        
        <p>1767 Messages</p>
      </div>
      <div class="video_cam">
        <span><i class="fa fa-video"></i></span>
        <span><i class="fa fa-phone"></i></span>
      </div>
    </div>
    <span id="action_menu_btn"><i class="fa fa-ellipsis-v"></i></span>
    <div class="action_menu">
      <ul>
        <li><i class="fa fa-user-circle"></i> View profile</li>
        <li><i class="fa fa-users"></i> Add to close friends</li>
        <li><i class="fa fa-plus"></i> Add to group</li>
        <li><i class="fa fa-ban"></i> Block</li>
      </ul>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <app-chat-message
    *ngFor="let message of targetMessages"
    [message]="message"
    [user]="users?.[message.senderId]"
    [targetUserID]="targetUserId"
  ></app-chat-message>
  

    <button
      *ngIf="!this.targetMessages"
      type="button"
      class="btn btn-info btn-rounded float-end"
    >
      Send
    </button>
  </div>
  <div class="card-footer">
    <div class="input-group">
      <div class="input-group-append">
        <span class="input-group-text attach_btn"
          ><i class="fa fa-paperclip"></i
        ></span>
      </div>
      <textarea
        name=""
        class="form-control type_msg"
        placeholder="Type your message..."
      ></textarea>
      <div class="input-group-append">
        <span class="input-group-text send_btn"
          ><i class="fa fa-location-arrow"></i
        ></span>
      </div>
    </div>
  </div>
</div>
